<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>To-Do List</h1>
        </div>

        <div class="input-box" >
            <input type="text" name="input-task" id="input-task" placeholder="Enter Your Task">
            <button id="add-task-button">ADD TASK</button>
        </div>

        <div id="todos">
            <ul id="task-list">
                <li>
                   <div class="left">
                    <input type="checkbox" name="" id="first-task">
                    <span class="task">Email Dev AceðŸ’› </span>
                   </div>

                   <div class="right">
                    <button class="delete-btn"><img class="del" src="delete.svg" alt=""></button>
                </li>

                <li>
                    <div class="left">
                    <input type="checkbox" name="" id="second-task">
                    <span class="task">Feed the dogs</span>
                    </div>
                    <div class="right">
                        <button class="delete-btn"><img class="del" src="delete.svg" alt=""></button>
                    </div>
                </li>

                <li>
                    <div class="left">
                    <input type="checkbox" name="" id="third-task">
                    <span class="task">Create a course syllabus</span>
                    </div>
                    <div class="right">
                        <button class="delete-btn"><img class="del" src="delete.svg" alt=""></button>
                   </div>
                </li>

            </ul>
        </div>
    </div>
   <!-- <script src="index.js"></script> -->

</body>
</html>
